<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Êú™Êù•20Âπ¥Êó•ÂéÜ üõèÔ∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      margin: 20px;
      background: white;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .year-title {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin: 30px 0 10px;
    }
    .calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .month {
      width: 280px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: 0.3s;
    }
    .month.current-month {
      background: #ffeef2;
    }
    .month h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 5px;
      font-size: 13px;
    }
    td .day-number {
      display: block;
      font-size: 13px;
      color: #333;
      font-weight: normal;
    }
    td.today .day-number {
      color: red;
      font-weight: bold;
    }
    td span {
      font-size: 12px;
      color: #555;
      cursor: pointer;
    }
    td span:hover {
      color: #e91e63;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <h1>Êú™Êù•20Âπ¥Êó•ÂéÜ üõèÔ∏è</h1>
  <div id="calendar-container"></div>

  <!-- ÂºπÁ™ó -->
  <div id="imageModal" class="modal" onclick="this.classList.remove('active')">
    <img id="modalImage" src="https://via.placeholder.com/600x400?text=%E4%B8%80%E8%B5%B7%E7%9D%A1%E8%A7%89" alt="‰∏ÄËµ∑Áù°Ëßâ" />
  </div>

  <!-- Èü≥È¢ë -->
  <audio id="audio" src="hug.mp3.mp3" preload="auto"></audio>

  <script>
    const container = document.getElementById("calendar-container");
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const audio = document.getElementById("audio");

    const today = new Date();
    const todayYear = today.getFullYear();
    const todayMonth = today.getMonth();
    const todayDate = today.getDate();

    const months = ["‰∏ÄÊúà", "‰∫åÊúà", "‰∏âÊúà", "ÂõõÊúà", "‰∫îÊúà", "ÂÖ≠Êúà", "‰∏ÉÊúà", "ÂÖ´Êúà", "‰πùÊúà", "ÂçÅÊúà", "ÂçÅ‰∏ÄÊúà", "ÂçÅ‰∫åÊúà"];
    const daysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();
    const getWeekday = (year, month, day) => new Date(year, month, day).getDay();

    for (let year = 2025; year <= 2044; year++) {
      const yearTitle = document.createElement("div");
      yearTitle.className = "year-title";
      yearTitle.textContent = `${year} Âπ¥`;
      container.appendChild(yearTitle);

      const calendarRow = document.createElement("div");
      calendarRow.className = "calendar";

      for (let m = 0; m < 12; m++) {
        const days = daysInMonth(year, m);
        const firstDay = getWeekday(year, m, 1);

        const monthDiv = document.createElement("div");
        monthDiv.className = "month";
        if (year === todayYear && m === todayMonth) {
          monthDiv.classList.add("current-month");
        }

        const title = document.createElement("h2");
        title.textContent = months[m];
        monthDiv.appendChild(title);

        const table = document.createElement("table");

        const headerRow = document.createElement("tr");
        ["Êó•", "‰∏Ä", "‰∫å", "‰∏â", "Âõõ", "‰∫î", "ÂÖ≠"].forEach(d => {
          const th = document.createElement("th");
          th.textContent = d;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        let row = document.createElement("tr");
        for (let i = 0; i < firstDay; i++) {
          row.appendChild(document.createElement("td"));
        }

        for (let d = 1; d <= days; d++) {
          const cell = document.createElement("td");
          const dayNum = document.createElement("div");
          dayNum.className = "day-number";
          dayNum.textContent = d;

          if (year === todayYear && m === todayMonth && d === todayDate) {
            cell.classList.add("today");
          }

          const span = document.createElement("span");
          span.textContent = "ÊúâÁ©∫";
          const dayOfWeek = getWeekday(year, m, d);

          span.addEventListener("click", () => {
            if (dayOfWeek === 0 || dayOfWeek === 6) {
              alert("Ë¶Å‰∫≤‰∫≤ ");
              audio.currentTime = 0;
              audio.play();
            } else {
              modal.classList.add("active");
            }
          });

          cell.appendChild(dayNum);
          cell.appendChild(span);
          row.appendChild(cell);

          if ((firstDay + d - 1) % 7 === 6 || d === days) {
            table.appendChild(row);
            row = document.createElement("tr");
          }
        }

        monthDiv.appendChild(table);
        calendarRow.appendChild(monthDiv);
      }

      container.appendChild(calendarRow);
    }
  </script>
</body>
</html>
